            </div>

    <script>
        let  minus=document.getElementById('minus');
        let  plus=document.getElementById('plus');
        let  h1=document.getElementById('h1');
        let  minus2=document.getElementById('minus2');
        let  plus2=document.getElementById('plus2');
        let  h2=document.getElementById('h2');
        let  total=document.getElementById('total');
        var count1=0
        var count2=0
        let sum=0
        
        function total1(){
            
            total.innerText=Number(h1.innerText)+Number(h2.innerText);
        }
        function total2(){
            
            total.innerText=Number(h1.innerText)+Number(h2.innerText);
        }
        
        minus.addEventListener('click',(event)=>{
            if(Number(h1.innerText)<=0){
                count1=0
            }
            else{
                count1--
            h1.innerText=count1
            
            total2()
            }
        })
        minus2.addEventListener('click',(event)=>{
            if(Number(h2.innerText)<=0){
                count2=0
            }else{
                count2--
            h2.innerText=count2
            total2()
            }
            
        })
        plus.addEventListener('click',(event)=>{
            if(Number(h1.innerText)>=0){
                count1++
            }
            h1.innerText=count1
            
            total1()
        })
        plus2.addEventListener('click',(event)=>{
            if(Number(h2.innerText)>=0){
                count2++
            }
            
            h2.innerText=count2
            total1(count2)
        })
        

    </script>
