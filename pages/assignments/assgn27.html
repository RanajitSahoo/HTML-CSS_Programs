<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../MDB-Free_4.20.0/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <button class="btn btn-primary" data-target="#login" data-toggle="modal" >login</button>
        <!-- BS Modal -->
        <div class="modal" id="login">
            <div class="modal-dialog modal-dialog-centered" >
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h2 class="text-white text-center">Login Here</h2>
                    </div>
                    <div class="modal-body bg-light">
                        <form >
                            <div class="form-group">
                                <input type="text" placeholder="Email / username" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                        </form>
                        <div class="modal-footer   ">
                            <button class="btn btn-outline-white btn-success text-white" style="border: 1px solid white;">Submit</button>
                            <button class="btn btn-outline-white btn-danger text-white" data-dismiss="modal"  style="border: 1px solid white;" >Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
      
    </div>
    <script src="../../../MDB-Free_4.20.0/js/jquery.js"></script>
    <script src="../../../MDB-Free_4.20.0/js/popper.js"></script>
    <script src="../../../MDB-Free_4.20.0/js/bootstrap.js"></script>
    <script src="../../../MDB-Free_4.20.0/js/mdb.js"></script>
    
</body>
</html>
